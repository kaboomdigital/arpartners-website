{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Amsterdam Realty Partners {% block title %}{% endblock %}</title>
    <meta name="description" content="Amsterdam Realty Partners">
    <meta name="author" content="Kaboom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/vue-resize.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href='{% static "/apple-touch-icon.png" %}'>
    <link rel="icon" type="image/png" sizes="32x32" href='{% static "/favicon-32x32.png" %}'>
    <link rel="icon" type="image/png" sizes="16x16" href='{% static "/favicon-16x16.png" %}'>
    <link rel="manifest" href='{% static "/manifest.json" %}'>
    <link rel="mask-icon" href='{% static "/safari-pinned-tab.svg" color="#292c2d" %}'>
    <meta name="apple-mobile-web-app-title" content="Amsterdam Realty Partners">
    <meta name="application-name" content="Amsterdam Realty Partners">
    <meta name="theme-color" content="#ffffff">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/vue.min.js' %}"></script>
    <script src="{% static 'js/vue-carousel.min.js' %}"></script>
    <script src="{% static 'js/vue-resize.min.js' %}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115434361-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXXXX-1');
    </script>
</head>

<body>
<div class="total-container">
    <div class="container container--narrow container--nav">
        <div class="section section--nav clearfix">
            <a href="/"><img class="nav-logo" src="{% static 'svg/arp_vignet_blue.svg' %}" alt="Navigation Logo"/></a>
            <input type="checkbox" id="nav-trigger" class="nav-trigger"/>
            <label for="nav-trigger"></label>
            <ul class="nav-menu text text--uppercase">
                <li class="nav-menu__item"><a href="/">Home</a></li>
                <li class="nav-menu__item"><a href="/organisatie">Organisatie</a></li>
                <li class="nav-menu__item"><a href="/directie">Directie</a></li>
                <li class="nav-menu__item"><a href="/projecten">Projecten</a></li>
                <li class="nav-menu__item"><a href="/investeren">Investeren</a></li>
                <!--<li class="nav-menu__item"><a href="/partners">Partners</a></li>-->
                <li class="nav-menu__item"><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}

    {% include "portfolio/footer.html" %}
</div>
</body>
</html>
